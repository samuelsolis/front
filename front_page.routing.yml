front_page.admin_index:
  path: '/admin/config/front'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'administer front page'

front_page.settings:
  path: '/admin/config/front/settings'
  defaults:
    _form: 'Drupal\front_page\Form\FrontPageSettingsForm'
    _title: 'Settings'
  requirements:
    _permission: 'administer front page'

front_page.arrange:
  path: '/admin/config/front/arrange'
  defaults:
    _form: 'Drupal\front_page\Form\FrontPageArrangeForm'
    _title: 'Arrange'
  requirements:
    _permission: 'administer front page'

front_page.home_links:
  path: '/admin/config/front/home-links'
  defaults:
    _form: 'Drupal\front_page\Form\FrontPageHomeLinksForm'
    _title: 'Home links'
  requirements:
    _permission: 'administer front page'

front_page.main:
  path: '/main'
  defaults:
    _content: 'Drupal\front_page\Controller\FrontPageMain::frontPage'
    _title: ''
  requirements:
    _access: 'TRUE'
